<h3>{{title}}</h3>

<div>
    <h3>Busca por nome</h3>
    <input class="input-busca" type="text" (keyup)="searchFilter($event)">
</div>
<div class="products-container">
    <app-product-card
    *ngFor="let item of filteredProducts"
    [product]="item"></app-product-card>
</div>

<button (click)="clearLists()">Limpar listas</button>
